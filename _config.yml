# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: false
  profile: true
  startings: [html, head, body]


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true

  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      #layout: single
      author_profile: true
      
  # _tableau
  - scope:
      path: "_tableau"
      type: tableau
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
